<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>OFC's Meshtastic Adventure</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link href="oma.css" rel="stylesheet" type="text/css" />
  <style>
    .nodes .stats {
      grid-template-columns: repeat(10, auto);
      grid-gap: 6px
    }
  </style>
</head>

<body>
  <div class="title">OFC's Meshtastic Adventure</div>

  <div class="nodes">
    <div class="stats" data-target="nodes.json"></div>
  </div>


  <div class="installnotes">
    <div>Install notes v0.1</div>
    <div>These notes are a work in progress. I'm still deciding on directories to use.</div>
    <div>
      <pre class="code snip" data-target="install.0.1.txt"></pre>
    </div>
  </div>



  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js" type="text/javascript"></script>
  <script>
    $(document).ready(() => {
      $(".snip").each((_, elem) => {
        $(elem).load($(elem).attr("data-target"));
      });
      $(".code.snip").each((_, elem) => {
        $(elem).click(() => {
          window.location.href = $(elem).attr("data-target");
        });
      });
      function ago(refNode, selNode) {
        secs = refNode.lastHeard - selNode.lastHeard;
        if (secs > 3600 * 2) { return Math.floor(secs / 3600) + ' hours' }
        if (secs > 60 * 2) { return Math.floor(secs / 60) + ' mins' }
        if (secs > 0) { return secs + ' secs' }
        if (secs > -1) { return secs + ' secs' }
        return '';
      }
      $(".nodes .stats").each((_, elem) => {
        $.get($(elem).attr("data-target"), (nodes) => {
          html = '';
          html += '<div class="row">';
          html += '<div>shortName</div>';
          html += '<div>longName</div>';
          html += '<div>hwModel</div>';
          html += '<div>role</div>';
          html += '<div>snr</div>';
          html += '<div>ago</div>';
          html += '<div>batteryLevel</div>';
          html += '<div>voltage</div>';
          html += '<div>channelUtilization</div>';
          html += '<div>airUtilTx</div>';
          html += '</div>';
          for (node in nodes) {
            html += '<div class="row">';
            html += '<div>' + nodes[node].user.shortName + '</div>';
            html += '<div>' + nodes[node].user.longName + '</div>';
            html += '<div>' + nodes[node].user.hwModel + '</div>';
            html += '<div>' + nodes[node].user.role + '</div>';
            html += '<div>' + nodes[node].snr + '</div>';
            html += '<div>' + ago(nodes['!a3c8cf4c'], nodes[node]) + '</div>';
            html += '<div>' + nodes[node].deviceMetrics.batteryLevel + '</div>';
            html += '<div>' + nodes[node].deviceMetrics.voltage + '</div>';
            html += '<div>' + nodes[node].deviceMetrics.channelUtilization + '</div>';
            html += '<div>' + nodes[node].deviceMetrics.airUtilTx + '</div>';
            html += '</div>';
          }
          $(elem).html(html)
        });
      });
    });
  </script>
</body>

</html>
